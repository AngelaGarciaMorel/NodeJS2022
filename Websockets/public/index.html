<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container" style="background-color: #F5F5F5;">
        <h2>Carga de productos</h2>
        <form onsubmit="addProduct(this)">
            nombre: <input type="text" id="title" class="form-control">
            precio: <input type="text" id="price" class="form-control">
            foto URL: <input type="text" id="thumbnail" class="form-control">
            <br>
            <button class="btn btn-primary">Enviar</button>
        </form>
        <hr>
        <br>          
    </div> 
    <div class="container" style="background-color: #F5F5F5;">
        <h2>Listas de Productos</h2>
        <div id="productos"></div>
    </div>
    <div class="container" style="background-color: #F5F5F5;">
        <h2>Centro de Mensajes</h2>
        <form onsubmit="addMessage(this)">
            <input type="text" id="username" placeholder="a@gmail.com" required>
            <div id="messages">
            
            </div>
            <input type="text" id="text" placeholder="Cuentanos algo">
            <input type="submit" name="" id="" value="Enviar Mensaje" class="btn btn-primary">
        </form>

    </div>
    <script type="text/x-handlebars-template" id="tableTemplate">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody>
                {{#each array}}
                <tr>
                    <td>{{this.title}}</td>
                    <td>${{this.price}}</td>
                    <td><img src="{{this.thumbnail}}" style="height: 50px; width:50px"></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
